<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Badges</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/badge/badges">Badges</a></li>
                    <li><i class="fa fa-square-o"></i>Badge List</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="/badge/badgeAdd" class="btn btn-primary">
                                    Add New Badge
                                </a>
                            </div>
                            <form th:action="@{/badge/badges}" >
                                <div class="col-lg-3">
                                    <input type="text" name="keyword" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                    <input type="submit" value="Filter" class="btn-success form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Badges List
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th><i class="icon_table"></i> Event Name</th>
                            <th><i class="icon_table"></i> Visitor Name</th>
                            <th><i class="icon_table"></i> Event Logo</th>
                            <th><i class="icon_table"></i> Visitor Photo</th>
                            <th><i class="icon_table"></i> Barcode/QrCode</th>
                            <th><i class="icon_cogs"></i> Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="badge : ${badges}">
                            <td th:text="${badge.event.eventName}">Event Name</td>
                               <td th:text="${badge.visitor.lastName}">Visitor Name</td>
                               <td th:text="${badge.eventLogo}">Event Logo</td>
                               <td th:text="${badge.visitorPhoto}">Visitor Photo</td>
                               <td th:text="${badge.barcodeOrQrCode}">BarCode Or QrCode</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/badge/badgeEdit/'+${badge.id}}"><i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton" th:href="@{'/badges/findById/(id=${badge.id})}"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/badge/badges/delete/'+${badge.id}}">
                                        <i class="icon_close_alt2"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>

</body>
</html>
