<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<body>

<div layout:fragment="content">
    
     <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Visitor</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Visitor</a></li>
                    <li><i class="fa fa-square-o"></i>Visitor</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form id="cform" class="form-horizontal" th:action="@{/visitor/visitors}" method="post">
            <section class="panel">
                <header class="panel-heading">
                   Add New Visitor Record
                </header>
                <div class="panel-body">
                        <div class="form-group">
                       <label for="firstNameAdd" class="control-label col-sm-4">First Name:</label>
                       <div class="col-sm-6">
                      <input type="text" class="form-control" id="firstNameAdd" name="firstName" required>
                      </div>
                     </div>
                     <div class="form-group">
                         <label for="lastNameAdd" class="control-label col-sm-4">Last Name:</label>
                         <div class="col-sm-6">
                         <input type="text" class="form-control" id="lastNameAdd" name="lastName" required>
                         </div>
                     </div>
                      <div class="form-group">
                         <label for="phoneNumberAdd" class="control-label col-sm-4">Phone Number:</label>
                         <div class="col-sm-6">
                         <input type="number" class="form-control" id="phoneNumberAdd" name="phoneNumber" required>
                         </div>
                     </div>
                      <div class="form-group">
                         <label for="emailAdd" class="control-label col-sm-4">Email Name:</label>
                         <div class="col-sm-6">
                         <input type="email" class="form-control" id="emailAdd" name="email" required>
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="reasonForVisitAdd" class="control-label col-sm-4">Reason For Visit:</label>
                         <div class="col-sm-6">
                         <input type="text" class="form-control" id="reasonForVisitAdd" name="reasonForVisit" required>
                         </div>
                     </div>

                       <div class="form-group">
                       <label for="arrivalDateTimeAdd" class="control-label col-sm-4">Arrival Date Time:</label>
                       <div class="col-sm-6">
                       <input type="datetime-local" class="form-control" id="arrivalDateTimeAdd" name="arrivalDateTime" required>
                       </div>
                        </div>
          
                     <div class="form-group">
                     <label for="departureDateTimeAdd" class="control-label col-sm-4">Departure Date Time:</label>
                     <div class="col-sm-6">
                       <input type="datetime-local" class="form-control" id="departureDateTimeAdd" name="departureDateTime" required>
                       </div>
                     </div> 
                     
                      <div class="form-group">
                     <label for="hostAdd" class="control-label col-sm-4">Host:</label>
                     <div class="col-sm-6">
                       <select class="form-control" id="hostAdd" name="hostid">
                                    <option>-SELECT-</option>
                                    <option th:each="host : ${hosts}"
                                            th:value="${host.id}"
                                            th:text="${host.lastName}">
                                    </option>
                                </select>

                           </div>
                     </div> 
                     
                     <div class="form-group">
                     <label for="eventAdd" class="control-label col-sm-4">Event:</label>
                     <div class="col-sm-6">
                       <select class="form-control" id="eventAdd" name="eventid">
                                    <option value="">-SELECT-</option>
                                    <option th:each="event : ${events}"
                                            th:value="${event.id}"
                                            th:text="${event.eventName}">
                                    </option>
                                </select>

                           </div>
                     </div> 
                    
                     
                       </section>
            <section class="panel">

                <div class="panel-body">
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                    <a href="/visitor/visitors" class="btn  btn-warning">
                        Exit
                    </a>
                </div>
            </section>
            </form>
                </div>
            </div>
        </div>
    </section>
    
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" data-delay="5000" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <strong class="mr-auto">Thank you</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Success
            </div>
        </div>
    </div>

</div>
</body>
</html>
