<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<body>

<div layout:fragment="content">
    
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Event</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/event/events">Event</a></li>
                    <li><i class="fa fa-square-o"></i>Add Event</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form id="cform" class="form-horizontal" th:action="@{/event/events}" method="post">
                        <section class="panel">
                            <header class="panel-heading">
                                Add New Event Record
                            </header>
                            <div class="panel-body">
                                <!-- Ajoutez vos champs de formulaire pour l'événement ici -->
<div class="form-group">
                                    <label for="eventNameAdd" class="control-label col-sm-4">Event Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="eventNameAdd" name="eventName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="locationAdd" class="control-label col-sm-4">Location:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="locationAdd" name="location" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="startTimeAdd" class="control-label col-sm-4">Start Time:</label>
                                    <div class="col-sm-6">
                                        <input type="datetime-local" class="form-control" id="startTimeAdd" name="startTime" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="endTimeAdd" class="control-label col-sm-4">End Time:</label>
                                    <div class="col-sm-6">
                                        <input type="datetime-local" class="form-control" id="endTimeAdd" name="endTime" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventProgramAdd" class="control-label col-sm-4">Event Program:</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" id="eventProgramAdd" name="eventProgram" required></textarea>
                                    </div>
                                </div>          
                                                      <!-- ... Ajoutez d'autres champs en fonction de vos besoins ... -->
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/event/events" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" data-delay="5000" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <strong class="mr-auto">Thank you</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Success
            </div>
        </div>
    </div>

</div>
</body>
</html>
