<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-calendar"></i> Event</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa fa-calendar"></i><a href="/event">Event</a></li>
                    <li><i class="fa fa-square-o"></i>Events</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="/event/eventAdd" class="btn btn-primary">
                                    Add New Event
                                </a>
                            </div>
                            <!-- Ajoutez un formulaire de filtrage si nÃ©cessaire -->
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Events List
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th><i class="icon_table"></i> ID</th>
                            <th><i class="icon_table"></i> Event Name</th>
                            <th><i class="icon_table"></i> Location</th>
                            <th><i class="icon_table"></i> Start Time</th>
                            <th><i class="icon_table"></i> End Time</th>
                            <th><i class="icon_table"></i> Event Program</th>
                            <!-- Ajoutez d'autres colonnes en fonction de vos besoins -->
                            <th><i class="icon_cogs"></i> Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="event : ${events}">
                            <td th:text="${event.id}">ID</td>
                            <td th:text="${event.eventName}">Event Name</td>
                            <td th:text="${event.location}">Location</td>
                            <td th:text="${event.startTime}">Start Time</td>
                            <td th:text="${event.endTime}">End Time</td>
                            <td th:text="${event.eventProgram}">Event Program</td>
                            <!-- Ajoutez d'autres colonnes en fonction de vos besoins -->
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary editButton" th:href="@{'/event/eventEdit/'+${event.id}}"><i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton" th:href="@{/events/findById/(id=${event.id})}"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/event/events/delete/'+${event.id}}">
                                        <i class="icon_close_alt2"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>

</body>
</html>
