<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<head>
    <!-- Ajoutez ici les balises meta, title, styles, scripts, etc. nÃ©cessaires -->
</head>
<body>

<div layout:fragment="content">
    
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Event</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Events</a></li>
                    <li><i class="fa fa-square-o"></i>Event</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form id="cform" class="form-horizontal" th:action="@{'/event/events/update/' + ${event.id}}" method="POST">
                        <section class="panel">
                            <header class="panel-heading">
                                Edit Event Record
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="eventNameEdit" class="control-label col-sm-4">Event Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${event.eventName}" class="form-control" id="eventNameEdit" name="eventName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="locationEdit" class="control-label col-sm-4">Location:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${event.location}" class="form-control" id="locationEdit" name="location" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="startTimeEdit" class="control-label col-sm-4">Start Time:</label>
                                    <div class="col-sm-6">
                                        <input type="datetime-local" th:value="${event.startTime}" class="form-control" id="startTimeEdit" name="startTime" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="endTimeEdit" class="control-label col-sm-4">End Time:</label>
                                    <div class="col-sm-6">
                                        <input type="datetime-local" th:value="${event.endTime}" class="form-control" id="endTimeEdit" name="endTime" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventProgramEdit" class="control-label col-sm-4">Event Program:</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" id="eventProgramEdit" name="eventProgram" required th:text="${event.eventProgram}"></textarea>
                                    </div>
                                </div>
                                
                                <!-- Ajoutez d'autres champs en fonction de votre classe Event -->
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/event/events" class="btn btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" data-delay="5000" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <strong class="mr-auto">Thank you</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Success
            </div>
        </div>
    </div>

</div>
</body>
</html>
