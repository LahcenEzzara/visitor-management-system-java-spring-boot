<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Hosts</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/host">Host</a></li>
                    <li><i class="fa fa-square-o"></i>Hosts</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="/host/hostAdd" class="btn btn-primary">
                                Add New Host
                            </a>
                        </div>
                        <form th:action="@{/host/hosts}" >
                            <div class="col-lg-3">
                                <input type="text" name="keyword" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <input type="submit" value="Filter" class="btn-success form-control">
                            </div>
                        </form>
                    </div>

                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Hosts List
                </header>
                
        <table class="table table-striped table-advance table-hover">
        <thead>
        <tr>
            <th><i class="icon_table"></i> ID</th>
            <th><i class="icon_table"></i> First Name</th>
            <th><i class="icon_table"></i> Last Name</th>
            <th><i class="icon_table"></i> Role</th>
            <th><i class="icon_table"></i> Phone Number</th>
            <th><i class="icon_table"></i> Email</th>
            <!-- Add more columns as needed -->
            <th><i class="icon_cogs"></i> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="host : ${hosts}">
            <td th:text="${host.id}">ID</td>
            <td th:text="${host.firstName}">First Name</td>
            <td th:text="${host.lastName}">Last Name</td>
            <td th:text="${host.role}">Role</td>
            <td th:text="${host.phoneNumber}">Phone Number</td>
            <td th:text="${host.email}">Email</td>
            <!-- Add more columns as needed -->
            <td>
                <div class="btn-group">
                    <a class="btn btn-primary editButton" th:href="@{'/host/hostEdit/'+${host.id}}"><i class="icon_pencil-edit"></i></a>
                    <a class="btn btn-success" id="detailsButton" th:href="@{/hosts/findById/(id=${host.id})}"><i class="icon_document_alt"></i></a>
                    <a class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this record?')"
                       th:href="@{'/host/hosts/delete/'+${host.id}}">
                        <i class="icon_close_alt2"></i>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>

          
            </section>
        </div>
    </div>
    <!--Content of the page-->
    </section>
</div>


</body>
</html>
